#Google OAuth Email
mail.smtp.auth=true
#auth.mechanisms defines if accessToken is required
mail.smtp.auth.mechanisms=XOAUTH2
mail.transport.protocol=smtp
mail.smtp.host=smtp.gmail.com
#fill in this property to test the e-mail
#mail.smtp.user=user@mail
mail.smtp.port=587
mail.smtp.starttls.enable=true
mail.smtp.starttls.required=true
#debug only if required
mail.debug=true
mail.debug.auth=true
oauth.accesstoken.repository=br.com.delogic.asd.oauth.GoogleAccessTokenRepository
#this file must be located on src/test/resources
oauth.accesstoken.file=oauthdelogic1.json